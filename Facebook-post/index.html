<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Post</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="./images/Facebook_Logo_2023.png"
      type="images/x-icon"
    />
  </head>
  <body>
    <section
      class="container p-2 p-sm-5 d-flex align-items-center justify-content-center"
    >
      <div
        id="content"
        class="post content col-12 col-md-8 col-lg-6 col-xl-5 d-flex flex-column gap-2"
      >
        <h3 id="createPost" class="text-center fw-bold mt-3 fs-5">
          Create Post
        </h3>
        <hr />
        <div class="profile-info d-flex align-items-center gap-2 p-3">
          <img
            class="profile-pic img-fluid rounded-circle"
            src="./images/profile-pic.png"
            alt="profile-pic"
          />

          <div class="wrap d-flex flex-column align-items-start">
            <p class="fw-semibold">Abdul Haseeb Imran</p>

            <div id="post-time" class="post-time">
              <p class="text-secondary">a moment ago &#183;</p>
              <i class="text-secondary fa-solid fa-user-group"></i>
            </div>

            <div id="friends" class="friends rounded gap-1">
              <i class="fa-solid fa-user-group"></i>
              <p class="fw-semibold">Friends</p>
              <i class="fa-solid fa-caret-down"></i>
            </div>
          </div>
        </div>
        <textarea
          class="w-100border border-0 px-3"
          name="content"
          id="postBackground"
          cols="30"
          rows="6"
          placeholder="What's on your mind, Abdul Haseeb?"
          spellcheck="false"  
        ></textarea>
        <hr id="horizontal-line"/>
        <ul id="textStyles" class="gap-1 gap-sm-3 px-3">

            <li><input onchange="changedColor()" class="colorInput" type="color"></li>
    
            <li><img name="bold" onclick="changeStyle()" src="./images/bold-text-option.png" alt=""></li>
    
            <li><img name="italic" onclick="changeStyle()" src="./images/italic.png" alt=""></li>
    
            <li><img name="underline" onclick="changeStyle()" src="./images/underline.png" alt=""></li>
    
            <li id="textAlign" onclick="changeStyle()" class="font-adj fw-bold fs-5" style="margin-right: 6px;">Aa</li>
    
            <li id="increaseFont" onclick="increaseFontSize()" class="font-adj fw-bold fs-5">A<sup>+</sup></li>
    
            <li id="decreaseFont" onclick="decreaseFontSize()" class="font-adj fw-bold fs-5">A<sup>-</sup></sup></li>
    
            <li><i onclick="changeStyle()" class="fa-solid fa-align-center fs-5"></i></li>
    
            <li><i onclick="clearText()" class="fa-solid fa-text-slash fs-5"></i></li>
          </ul>
    
          <hr id="horizontal-line" />

        <ul id="backgroundStyles" class="backgrounds gap-1 gap-sm-3 px-3">
            <li><i onclick="removeBackground()" class="fa-solid fa-ban fs-3"></i></li>
            <li><img onclick="setBackground()" src="./images/big-pink-heart.jpg" alt=""></li>
            <li><img onclick="setBackground()" src="./images/blue-clouds.jpg" alt=""></li>
            <li><img onclick="setBackground()" src="./images/blue-emoji.jpg" alt=""></li>
            <li><img onclick="setBackground()" src="./images/blue-eye.jpg" alt=""></li>
            <li><img onclick="setBackground()" src="./images/heart-eye-emoji.jpg" alt=""></li>
            <li><img onclick="setBackground()" src="./images/light-purple.jpg" alt=""></li>
            <li><input class="backgroundColorIcon" onchange="chooseBackgroundWithColor()" type="color"></li>
          </ul>
          <hr id="horizontal-line" />

          <div id="feedback" class="feedback p-2">
            <button onclick="likePost()"><i class="fa-regular fa-thumbs-up fs-4 mx-2" id="like"></i>Like</button>
            <button id="comment" onclick="likePost()"><i class="fa-regular fa-comment fs-4 mx-2"></i>Comment</button>
            <button id="share" onclick="likePost()"><img src="./images/share.png" alt=""> Share</button>
          </div>
    
          <button onclick="post()" id="post" class="fw-bold border-0 rounded-2 p-1 mx-2 my-3">Post</button>
    
      </div>
    </section>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </body>
</html>
