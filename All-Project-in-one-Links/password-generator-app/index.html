<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="box">
            <section class="upper">
                 <h1><i class="fa-solid fa-lock"></i> Password Generator</h1>
                 <div id="password">

                 </div>
                 <div class="range-container">
                    <label for="range">Password Length </label>
                    <span id="passRangeValue"></span>
                    <input type="range" min="1" max="20" value="8" id="passRangeInput">
                 </div>
                 <div class="checkBoxes">
                    <div class="formControl">
                        <label for="uppercase">Include UpperCase</label>
                        <input type="checkbox" id="uppercase" name="uppercase">
                    </div>
                    <div class="formControl">
                        <label for="Numbers">Include Numbers</label>
                        <input type="checkbox" id="Numbers" name="Numbers">
                    </div>
                    <div class="formControl">
                    <label for="symbols">Include Symbols</label>
                    <input type="checkbox" id="symbols" name="symbols">
                    </div>
                 </div>
            </section>
            <button id="genBtn">Generate Password</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
