<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haseeb News App | Using JS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="./images/news_images.jpeg"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-md bg-dark px-2">
      <div class="container">
        <a class="navbar-brand text-light fs-3 fw-bold text-uppercase" id="navbar" href="#"
          ><span class="text-warning fw-bold">News</span> App</a
        >
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0"></ul>
          <div
            class="d-flex align-items-center justify-content-end searchElements"
          >
            <input
              id="searchInput"
              class="me-2 rounded px-2 border border-0 px-2 py-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-success" id="search-btn" type="submit">
              Search
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- News Container -->
    <section class="px-3 px-sm-5 mt-3">
      <h3 id="searchNews" class="mb-3 text-center"></h3>
      <div
        class="container d-flex align-items-center justify-content-center flex-wrap gap-3"
        id="newsContainer"
      ></div>
    </section>
    <!-- footer -->
    <footer
      class="d-flex align-items-center justify-content-center bg-dark text-light display-6 fs-5 mt-4 gap-2"
    >
      Abdul Haseeb Imran
      <a href="https://github.com/AbdulHaseebImran" target="_blank"
        ><i class="fa-brands fa-github text-light"></i
      ></a>
      <!-- <a href="https://github.com/AbdulHaseebImran" target="_blank"
        ><i class="fa-brands fa-linkedin text-light"></i
      ></a> -->
      <p class="m-0">| &copy; 2024 Haseeb News App | All Rights Reserved</p>
    </footer>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
