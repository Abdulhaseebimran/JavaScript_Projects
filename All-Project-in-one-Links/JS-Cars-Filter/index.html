<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Cars Filter App</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="" onclick="allCarsLoading()"
          >Car Deals App</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <button class="btn clear-btn" type="reset" onclick="fieldClear()">Clear</button>
          <select
            onchange="setValues()"
            id="car-brands"
            aria-placeholder="Select Company"
            class="form-select me-2"
            aria-label="Default select example"
          ></select>
          <select
            id="car-model"
            class="form-select me-2"
            aria-label="Default select example"
          ></select>
          <button onclick="searchCars()" class="btn" type="submit">
            Search
          </button>
        </div>
      </div>
    </nav>
     <div class="container">
    <div id="car-div" class="row p-4 py-5"></div>
  </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center my-footer">
            <p>
              Made with<a href="www.linkedin.com/in/abdul-haseeb-36a917230"
                >Abdul Haseeb Imran</a
              >
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
