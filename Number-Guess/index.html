<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guess | Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Number Guessing Game</h1>
    <div class="container">
      <form action="submit">
        <h1>Hello Welcome to Number Guess Game</h1>
        <p>
          Try and guess a random number between 1 and 100. You have 10 attempts
          to guess the right number.
        </p>
        <input type="text" placeholder="Enter Guess" />
        <input type="submit" name="button" class="button" />
      </form>

      <div class="resultpara">
        <p>Previous Guesses: <span class="list"></span></p>
        <p>Guesses Remaining: <span class="guesses">10</span></p>
        <div class="hiorLow"></div>
      </div>

    </div>
    

    <script src="app.js"></script>
  </body>
</html>
