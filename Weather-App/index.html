<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/rain.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" class="search-bar" placeholder="Search for a city...">
            <button class="fa-solid fa-magnifying-glass" id="search"></button>
        </div>
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="./images/cloud-removebg-preview.png" alt="">
                        <p class="description" id="city">KARACHI</p>
                        <p class="temp">16<span>Â°C
                        </span></p>
                        <p class="description" id="weather-update">
                            Cloudy
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                     <div class="info-humidity">
                        <span>0%</span>
                     </div>
                     <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                     <div class="info-wind">
                        <span>0km/h</span>
                     </div>
                     <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/14fb7fbf46.js" crossorigin="anonymous"></script>
</body>
</html>
